<div class="gitinfo">
    <ul>
        <li>Published: {{ .PublishDate }}</li>
        <li>Page Modified: {{ .Page.Lastmod }}</li>
        <li>Git Hash: {{ .GitInfo.Hash }}</li>
        <li>{{ .Page.Keywords }}</li>
        <li>Updated: <a href="https://github.com/serainville/cloudytuts.com/commit/{{ .GitInfo.Hash }}">{{ .GitInfo.Hash }}</a></li>
        <li><a href="https://github.com/serainville/cloudytuts.com/edit/dev-shane/content/en/{{ .File.Path }}">Edit Page</a></li>
    </ul>
</div>
